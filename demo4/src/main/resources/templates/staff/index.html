<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymDatabase</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div  table class="table table-bordered" align="center">
    <div th:switch="${staffs}">
        <h2 th:case="null">No Staff yet!</h2>
        <div th:case="*">
            <h2>Staffs</h2>
            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Specialty</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Gym</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffs}">
                    <td th:text="${staff.id}"></td>
                    <td th:text="${staff.Name}"></td>
                    <td th:text="${staff.Specialty}"></td>
                    <td th:text="${staff.Phone}"></td>
                    <td th:text="${staff.Gender}"></td>
                    <td th:text="${staff.gym.id}"></td>
                    <td><a th:href="@{/staff/delete/{id}(id=${staff.id})}">Delete</a></td>
                    <td><a th:href="@{/staff/edit/{id}(id=${staff.id})}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <p><a href="/staff/create">Add a new Staff</a></p>

        <a class="h1" href="/county/index">nomoses/</a>
        <a class="h1" href="/gym/index">gyms/</a>
        <a class="h1" href="/customer/index">customers/</a>
        <a class="h1" href="/staff/index">staff</a>

    </div>
</div>
</body>
</html>
