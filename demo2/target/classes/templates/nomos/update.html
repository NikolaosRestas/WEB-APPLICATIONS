<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>GymDatabase</title>
</head>
<body>
<div align="center">
    <h1> Update Nomos </h1>
    <br />
    <form action="#" th:action="@{/nomos/update/{id}(id=${nomos.id})}" th:object="${nomos}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Description:</td>
                <td>
                    <input type="text" th:field="*{Description}" />
                </td>
            </tr>
        </table>

        <input type="submit" value="Update Nomos">

    </form>
</div>
</body>
</html>
