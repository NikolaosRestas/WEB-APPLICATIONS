<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>GymDatabase</title>
</head>
<body>
<div align="center">
    <h1> Create Customer </h1>
    <br />
    <form action="#" th:action="@{/addCustomer}" th:object="${customer}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{CustomerName}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" th:field="*{CustomerAddress}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="*{Email}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Gym:</td>
                <td>
                    <input type="text" th:field="*{gym}" />
                </td>
            </tr>
        </table>

        <input type="submit" value="Add Customer">
    </form>
</div>
</body>
</html>
