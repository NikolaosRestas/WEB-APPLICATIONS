<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>GymDatabase</title>
</head>
<body>
<div align="center">
    <h1>Update Gym</h1>
    <br />
    <form action="#" th:action="@{/gym/update/{id}(id=${gym.id})}" th:object="${gym}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{GymName}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" th:field="*{GymAddress}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Nomos:</td>
                <td>
                    <input type="text" th:field="*{nomos}" />
                </td>
            </tr>
        </table>

        <input type="submit" value="Update Gym">

    </form>
</div>
</body>
</html>
