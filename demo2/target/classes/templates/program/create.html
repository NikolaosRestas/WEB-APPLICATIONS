<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>GymDatabase</title>
</head>
<body>
<div align="center">
  <h1> Create Program </h1>
  <br />
  <form action="#" th:action="@{/addProgram}" th:object="${program}" method="post">

    <table border="0" cellpadding="10" align="center">
      <tr>
        <td>Kind:</td>
        <td>
          <input type="text" th:field="*{Kind}" />
        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Duration:</td>
        <td>

          <select>
            <option value="3month">3month</option>
            <option value="6month">6month</option>
            <option value="9month">9month</option>
            <option value="12month">12month</option>
          </select>

          <input type="text" th:field="*{Duration}" />

        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Price:</td>
        <td>

          <select>
            <option value="20$">20$_for_3month</option>
            <option value="30$">30$_for_6month</option>
            <option value="80$">80$_for_9month</option>
            <option value="120$">120$_for_12month</option>
          </select>

          <input type="text" th:field="*{Price}" />
        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Customer:</td>
        <td>
          <input type="text" th:field="*{customer}" />
        </td>
      </tr>
    </table>

    <input type="submit" value="Add Program">
  </form>
</div>
</body>
</html>
