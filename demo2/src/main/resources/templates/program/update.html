<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>GymDatabase</title>
</head>
<body>
<div align="center">
  <h1>Update Program</h1>
  <br />
  <form action="#" th:action="@{/program/update/{id}(id=${program.id})}" th:object="${program}" method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Kind:</td>
        <td>
          <input type="text" th:field="*{Kind}" />
        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Duration:</td>
        <td>
          <input type="text" th:field="*{Duration}" />
        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Price:</td>
        <td>
          <input type="text" th:field="*{Price}" />
        </td>
      </tr>
    </table>

    <table border="0" cellpadding="10">
      <tr>
        <td>Customer:</td>
        <td>
          <input type="text" th:field="*{customer}" />
        </td>
      </tr>
    </table>

    <input type="submit" value="Update Program">

  </form>
</div>
</body>
</html>
