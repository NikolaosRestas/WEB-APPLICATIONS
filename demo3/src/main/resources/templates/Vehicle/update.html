<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>CompanyDatabase</title>
</head>
<body>
<div align="center">
    <h1>Update Vehicle</h1>
    <br />
    <form action="#" th:action="@{/vehicle/update/{id}(id=${vehicle.id})}" th:object="${vehicle}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Brand:</td>
                <td>
                    <input type="text" th:field="*{VehicleBrand}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Model:</td>
                <td>
                    <input type="text" th:field="*{VehicleModel}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Plate:</td>
                <td>
                    <input type="text" th:field="*{Plate}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Colour:</td>
                <td>
                    <input type="text" th:field="*{Colour}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Cost:</td>
                <td>
                    <input type="text" th:field="*{Cost}" />
                </td>
            </tr>
        </table>

        <table border="0" cellpadding="10">
            <tr>
                <td>Customer:</td>
                <td>
                    <input type="text" th:field="*{customer}" />
                </td>
            </tr>
        </table>

        <input type="submit" value="Update Vehicle">

    </form>
</div>
</body>
</html>
